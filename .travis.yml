language: julia

os:
  - linux
  - osx

julia:
  - 1.0

matrix:
  fast_finish: true

notifications:
  email:
    on_success: never
    on_failure: change

codecov: true

jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
